<div class="user-form">
    Displaying some data from parent

    <p *ngIf="allowParentData">
        <b>This is from parent: </b> {{parentData}}
    </p>

    <div>
        Firstname: <input type="text" name="firstname" (input)="handleFirstNameInput($event)">

        LastName: <input type="text" name="lastname" (input)="handleLastNameInput($event)">

        <button name="Submit" (click)="handleFormSubmit($event)">Submit</button>
    </div>

</div>
