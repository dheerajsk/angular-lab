<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">UserID</th>
        <th scope="col">ID</th>
        <th scope="col">Titlte</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{post.userId}}</th>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
